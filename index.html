
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikTok Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            padding: 30px;
            background-color: #f0f0f0;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0b7dda;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>TikTok Video Downloader</h1>
    <input type="text" id="videoInput" placeholder="Paste TikTok video link here..." />
    <br>
    <button onclick="downloadVideo()">Download</button>
    <div id="result"></div>

    <script>
      async function downloadVideo() {
        const input = document.getElementById("videoInput");
        const videoUrl = input.value;
        const resultBox = document.getElementById("result");

        if (!videoUrl) {
          resultBox.innerHTML = "<p style='color:red'>Please paste a valid TikTok URL.</p>";
          return;
        }

        resultBox.innerHTML = "<p>Loading...</p>";

        try {
          const response = await fetch(`https://tkwn.com/api/download?url=${encodeURIComponent(videoUrl)}`);
          const data = await response.json();

          if (data && data.data && data.data.nowm) {
            resultBox.innerHTML = `
              <p>‚úÖ Download ready:</p>
              <a href="${data.data.nowm}" target="_blank" download>üîó Click to Download</a>
            `;
          } else {
            resultBox.innerHTML = "<p style='color:red'>‚ùå Failed to fetch video. Try again.</p>";
          }
        } catch (err) {
          console.error(err);
          resultBox.innerHTML = "<p style='color:red'>‚ö†Ô∏è Error fetching video.</p>";
        }
      }
    </script>
</body>
</html>
